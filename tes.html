<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
}

.icon-container img {
  width: 50px;
  height: 50px;
  cursor: pointer;
}

.content {
  padding: 20px;
}

.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  text-align: center;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  cursor: pointer;
  color: #333;
}

.popup-content a {
  color: #007BFF;
  text-decoration: none;
}

.popup-content a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Selamat Datang di Website Kami</h1>
      <div class="icon-container" onclick="showPopup()">
        <img src="person-icon.png" alt="Person Icon">
      </div>
    </div>
  </header>

  <section class="content">
    <!-- Konten utama landing page -->
    <p>Selamat datang di halaman landing page kami. ...</p>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="hidePopup()">&times;</span>
      <p>Halo! Selamat datang di website kami. Silahkan hubungi admin jika Anda memiliki kendala.</p>
      <p><a href="tel:+1234567890">Hubungi Admin</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
